services:
  # MySQL 데이터베이스
  db:
    image: mysql:8.0
    container_name: playground-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: playgrounddb
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - playground-network

  # Redis 캐시
  cache:
    image: redis:7-alpine
    container_name: playground-redis
    ports:
      - "6379:6379"
    networks:
      - playground-network

  # Kafka 브로커
  broker:
    image: apache/kafka:3.7.0
    container_name: playground-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:9093
    networks:
      - playground-network

  # Spring Boot 애플리케이션
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playground-app
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_NAME: playgrounddb
      DB_USER: root
      DB_PASSWORD: password
      REDIS_HOST: cache
      REDIS_PORT: 6379
      KAFKA_HOST: broker
      KAFKA_PORT: 9092
    depends_on:
      - db
      - cache
      - broker
    networks:
      - playground-network

volumes:
  mysql-data:

networks:
  playground-network:
    driver: bridge